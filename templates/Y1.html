<!DOCTYPE html>
<html>

<head>
<title>myMeet Y1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/stylesheet.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

<!--   <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->

</head>

<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-darkb">
    <div class="w3-col s3">
      <a href="/home" class="w3-button w3-block w3-darkb"><span class="w3-text-white" style="font-size:15px">HOME</span></a>

    </div>
    <div class="w3-col s3">
      <a href="/Y1" class="w3-button w3-block w3-darkb"><span class="w3-text-white" style="font-size:15px">Y1</span></a>
    </div>
    <div class="w3-col s3">
      <a href="/Y2" class="w3-button w3-block w3-darkb"><span class="w3-text-white" style="font-size:15px">Y2</span></a>
    </div>
    <div class="w3-col s3">
      <a href="/Y3" class="w3-button w3-block w3-darkb"><span class="w3-text-white" style="font-size:15px">Y3</span></a>
    </div>
    {% if current_user.userpos == "staff" %}
    <div class="w3-col s3">
      <a href="/add_post" class="w3-button w3-block w3-darkb"><span class="w3-text-white" style="font-size:15px">POST</span></a>
    </div>
    {% endif %}
  </div>
</div>


<!-- Classes Container -->
<br>
<br>
<div class="w3-container" id="menu">
  <div class="w3-content" style="max-width:700px">
   
    <h4 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Y1 CLASSES</span></h4>

    <div class="w3-row w3-center w3-card-2 w3-padding">
      <a href="javascript:void(0)" onclick="openMenu(event, 'Entrepreneurship');" id="myLink">
        <div class="w3-col s6 tablink">Entrepreneurship</div>
      </a>
      <a href="javascript:void(0)" onclick="openMenu(event, 'CS');">
        <div class="w3-col s6 tablink">CS</div>
      </a>
    </div>

    <div id="Entrepreneurship" class="w3-container menu w3-padding-48 w3-card-2">

      {% for post in entrep_posts %}
      <h5>{{post.title}}<h5><br>
      <p>{{post.text}}</p><br>
      <a href="{{post.url}}">{{post.url}}</a>
      {% endfor %}
    </div>

    <div id="CS" class="w3-container menu w3-padding-48 w3-card-2">

      {% for post in cs_posts %}
      <h5>{{post.title}}<h5><br>
      <p>{{post.text}}</p><br>
      <a href="{{post.url}}">{{post.url}}</a>
      {% endfor %}

<script>


// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-darkr", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-darkr";
}
document.getElementById("myLink").click();
</script>
</div>
</body>
</html>
